<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’˜</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 { margin: 0 0 10px; font-size: 30px; }
    p { margin: 0 0 18px; opacity: 0.85; }

    .stage {
      position: relative;
      height: 160px; /* space for the runaway button */
      margin-top: 14px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.12s ease, filter 0.12s ease;
      user-select: none;
      touch-action: manipulation;
    }

    .btn:active { transform: scale(0.98); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-weight: 700;
      box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
      position: absolute;
      left: 50%;
      top: 18px;
      transform: translateX(-110%);
    }

    #noBtn {
      background: #ffffff;
      color: #333;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      position: absolute;
      left: 50%;
      top: 18px;
      transform: translateX(20%);
    }

    #message {
      margin-top: 14px;
      font-size: 22px;
      font-weight: 800;
      color: #c9184a;
      min-height: 30px;
    }

    /* Hearts */
    .heart {
      position: absolute;
      left: 50%;
      bottom: -24px;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.12));
    }

    @keyframes floatUp {
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), -110vh) scale(var(--s)); opacity: 0; }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Be honestâ€¦ but alsoâ€¦ choose wisely ðŸ˜Œ</p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Keep No button inside the stage
    function moveNoButton() {
      const pad = 10;

      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = stageRect.width - btnRect.width - pad;
      const maxY = stageRect.height - btnRect.height - pad;

      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Make it harder on touch devices too
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Optional: if they somehow click No, still move it
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    let heartsInterval = null;

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’","â¤ï¸","ðŸ’•"][Math.floor(Math.random()*5)];

      // random drift and size
      const dx = (Math.random() * 240 - 120).toFixed(0) + "px";
      const s = (Math.random() * 1.2 + 0.6).toFixed(2);

      heart.style.setProperty("--dx", dx);
      heart.style.setProperty("--s", s);

      // random x across screen
      heart.style.left = (Math.random() * 100).toFixed(2) + "vw";
      heart.style.animationDuration = (Math.random() * 2.2 + 2.2).toFixed(2) + "s";

      document.body.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }

    function startHearts() {
      // burst
      for (let i = 0; i < 18; i++) setTimeout(spawnHeart, i * 60);

      // continuous
      if (heartsInterval) clearInterval(heartsInterval);
      heartsInterval = setInterval(spawnHeart, 140);
      setTimeout(() => {
        clearInterval(heartsInterval);
        heartsInterval = null;
      }, 6000);
    }

    yesBtn.addEventListener("click", () => {
      message.textContent = "I LOVE YOUUUU ðŸ’žðŸ’žðŸ’ž";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.filter = "brightness(0.95)";
      noBtn.classList.add("hidden");
      startHearts();
    });

    // Put No button in a random spot on load (so it feels alive)
    window.addEventListener("load", () => {
      // Convert to absolute coords inside stage
      noBtn.style.left = "65%";
      noBtn.style.top = "18px";
      noBtn.style.transform = "translateX(-50%)";
      setTimeout(moveNoButton, 500);
    });
  </script>
</body>
</html>
