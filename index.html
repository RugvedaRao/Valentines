<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’˜</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
      text-align: center;
    }

    .card {
      width: min(560px, 92vw);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 30px 22px 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 { margin: 0 0 10px; font-size: 32px; line-height: 1.2; }
    p  { margin: 0 0 18px; opacity: 0.85; font-size: 16px; }

    /* Stage keeps your centered look */
    .stage {
      position: relative;
      height: 200px;           /* space for the No button to run */
      margin-top: 10px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      font-weight: 800;
      box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-120%); /* left of center */
    }

    #noBtn {
      background: #ffffff;
      color: #333;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(20%);   /* right of center */
      transition: left 0.03s linear, top 0.03s linear; /* quick move */
      will-change: left, top;
    }

    #dialogue {
      margin-top: 8px;
      font-size: 18px;
      font-weight: 900;
      color: #7a1330;
      min-height: 28px;
    }

    #message {
      margin-top: 8px;
      font-size: 22px;
      font-weight: 900;
      color: #c9184a;
      min-height: 32px;
    }

    /* Hearts */
    .heart {
      position: absolute;
      left: 50%;
      bottom: -24px;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.12));
    }

    @keyframes floatUp {
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), -110vh) scale(var(--s)); opacity: 0; }
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Be honestâ€¦ but alsoâ€¦ choose wisely ðŸ˜Œ</p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="dialogue"></div>
    <div id="message"></div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const dialogue = document.getElementById("dialogue");
    const message = document.getElementById("message");

    const hindiDialogues = [
      "Arey pakka? ðŸ˜¢",
      "Soch lo zaraâ€¦ ðŸ’”",
      "Dil tod doge kya? ðŸ¥º",
      "Ek baar aur soch lo ðŸ˜­",
      "Itni bhi buri nahi hoon ðŸ˜”",
      "Sach mein No? ðŸ˜¶",
      "Mummy ko kya bolun phir? ðŸ˜©",
      "Last chance de rahi hoon ðŸ˜¤"
    ];
    let idx = 0;

    function nextDialogue() {
      dialogue.textContent = hindiDialogues[idx];
      idx = (idx + 1) % hindiDialogues.length;
    }

    function moveNoRandom() {
      const pad = 8;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = s.width - b.width - pad;
      const maxY = s.height - b.height - pad;

      const x = pad + Math.random() * Math.max(1, maxX);
      const y = pad + Math.random() * Math.max(1, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "translate(0,0)";
    }

    // Move away BEFORE click: if cursor gets near, run
    function dodgeIfNear(e) {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const mx = e.clientX;
      const my = e.clientY;

      const cx = b.left + b.width / 2;
      const cy = b.top  + b.height / 2;

      const dist = Math.hypot(cx - mx, cy - my);

      const DANGER = 140; // increase = moves sooner
      if (dist < DANGER) {
        nextDialogue();
        moveNoRandom();
      }
    }

    // Track pointer anywhere on the stage
    stage.addEventListener("pointermove", dodgeIfNear);

    // Backup: if pointer enters button, run instantly
    noBtn.addEventListener("pointerenter", (e) => {
      nextDialogue();
      moveNoRandom();
    });

    // Extra backup: on press (before click), run
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      nextDialogue();
      moveNoRandom();
    });

    // Hard block click just in case
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      nextDialogue();
      moveNoRandom();
    });

    // Hearts
    let heartsInterval = null;

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’","â¤ï¸","ðŸ’•"][Math.floor(Math.random() * 5)];

      const dx = (Math.random() * 240 - 120).toFixed(0) + "px";
      const s = (Math.random() * 1.2 + 0.6).toFixed(2);

      heart.style.setProperty("--dx", dx);
      heart.style.setProperty("--s", s);

      heart.style.left = (Math.random() * 100).toFixed(2) + "vw";
      heart.style.animationDuration = (Math.random() * 2.2 + 2.2).toFixed(2) + "s";

      document.body.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }

    function startHearts() {
      for (let i = 0; i < 18; i++) setTimeout(spawnHeart, i * 60);

      if (heartsInterval) clearInterval(heartsInterval);
      heartsInterval = setInterval(spawnHeart, 140);

      setTimeout(() => {
        clearInterval(heartsInterval);
        heartsInterval = null;
      }, 6000);
    }

    yesBtn.addEventListener("click", () => {
      message.textContent = "I LOVE YOUUUU ðŸ’žðŸ’žðŸ’ž";
      dialogue.textContent = "Yayyy!!! ðŸ˜­ðŸ’–";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      startHearts();
    });
  </script>
</body>
</html>
