<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #ee9ca7, #ffdde1);
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
      position: relative;
    }

    h1 { margin-bottom: 10px; }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.05s linear;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 30%;
      top: 40%;
    }

    #noBtn {
      background: white;
      border: 2px solid #ddd;
      left: 60%;
      top: 40%;
    }

    #dialogue {
      margin-top: 20px;
      font-weight: bold;
      color: #7a1330;
      min-height: 25px;
    }

    #message {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #c9184a;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-400px); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons" id="buttonsArea">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <div id="dialogue"></div>
  <div id="message"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const dialogue = document.getElementById("dialogue");
  const message = document.getElementById("message");
  const area = document.getElementById("buttonsArea");

  const hindiDialogues = [
    "Arey pakka? ðŸ˜¢",
    "Soch lo zaraâ€¦ ðŸ’”",
    "Dil tod doge kya? ðŸ¥º",
    "Ek baar aur soch lo ðŸ˜­",
    "Itni bhi buri nahi hoon ðŸ˜”",
    "Sach mein No? ðŸ˜¶",
    "Mummy ko kya bolun phir? ðŸ˜©",
    "Last chance de rahi hoon ðŸ˜¤"
  ];

  let idx = 0;

  function moveAway(e) {
    const rect = area.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const dx = btnCenterX - mouseX;
    const dy = btnCenterY - mouseY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    const moveX = (dx / distance) * 120;
    const moveY = (dy / distance) * 80;

    let newLeft = noBtn.offsetLeft + moveX;
    let newTop = noBtn.offsetTop + moveY;

    // Keep inside container
    newLeft = Math.max(0, Math.min(area.clientWidth - btnRect.width, newLeft));
    newTop = Math.max(0, Math.min(area.clientHeight - btnRect.height, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";

    // Show dialogue
    dialogue.textContent = hindiDialogues[idx];
    idx = (idx + 1) % hindiDialogues.length;
  }

  area.addEventListener("mousemove", moveAway);

  // Prevent click
  noBtn.addEventListener("click", function(e) {
    e.preventDefault();
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  yesBtn.addEventListener("click", function() {
    message.textContent = "I LOVE YOUUUU ðŸ’ž";
    for (let i = 0; i < 20; i++) {
      setTimeout(createHeart, i * 100);
    }
  });
</script>

</body>
</html>
