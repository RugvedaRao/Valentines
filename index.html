<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’˜</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
      text-align: center;
    }

    .card {
      width: min(600px, 92vw);
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 30px 22px 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
    }

    h1 { margin: 0 0 10px; font-size: 32px; line-height: 1.2; }
    p  { margin: 0 0 18px; opacity: 0.85; font-size: 16px; }

    /* The arena where No can run */
    .arena {
      position: relative;
      width: min(520px, 90%);
      height: 180px;
      margin: 10px auto 0;
    }

    /* Yes sits centered; No is free to move inside arena */
    #yesBtn {
      position: absolute;
      left: 50%;
      top: 55px;
      transform: translateX(-120%);
    }

    #noBtn {
      position: absolute;
      left: 50%;
      top: 55px;
      transform: translateX(20%);
      transition: left 0.03s linear, top 0.03s linear; /* very fast */
      will-change: left, top;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      font-weight: 800;
      box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
    }

    #noBtn {
      background: #fff;
      color: #333;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }

    #dialogue {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 900;
      color: #7a1330;
      min-height: 28px;
    }

    #message {
      margin-top: 6px;
      font-size: 22px;
      font-weight: 900;
      color: #c9184a;
      min-height: 32px;
    }

    /* Hearts */
    .heart {
      position: absolute;
      left: 50%;
      bottom: -24px;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.12));
    }

    @keyframes floatUp {
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), -110vh) scale(var(--s)); opacity: 0; }
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Be honestâ€¦ but alsoâ€¦ choose wisely ðŸ˜Œ</p>

    <div class="arena" id="arena">
      <button class="btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="dialogue"></div>
    <div id="message"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const dialogue = document.getElementById("dialogue");
    const message = document.getElementById("message");

    const hindiDialogues = [
      "Arey pakka? ðŸ˜¢",
      "Soch lo zaraâ€¦ ðŸ’”",
      "Dil tod doge kya? ðŸ¥º",
      "Ek baar aur soch lo ðŸ˜­",
      "Itni bhi buri nahi hoon ðŸ˜”",
      "Sach mein No? ðŸ˜¶",
      "Mummy ko kya bolun phir? ðŸ˜©",
      "Last chance de rahi hoon ðŸ˜¤"
    ];
    let idx = 0;

    function nextDialogue() {
      dialogue.textContent = hindiDialogues[idx];
      idx = (idx + 1) % hindiDialogues.length;
    }

    // Put No somewhere random INSIDE the arena
    function placeNoRandom() {
      const pad = 8;
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      const x = pad + Math.random() * Math.max(1, maxX);
      const y = pad + Math.random() * Math.max(1, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "translate(0,0)";
    }

    // Move away when pointer is NEAR (not only hovering)
    function dodgeIfNear(clientX, clientY) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // pointer position relative to arena
      const px = clientX - a.left;
      const py = clientY - a.top;

      // button center relative to arena
      const bx = (b.left - a.left) + b.width / 2;
      const by = (b.top  - a.top)  + b.height / 2;

      const dx = bx - px;
      const dy = by - py;
      const dist = Math.hypot(dx, dy);

      const DANGER = 120; // increase to make it even harder
      if (dist < DANGER) {
        nextDialogue();

        // push opposite direction + randomness
        const nx = dx / (dist || 1);
        const ny = dy / (dist || 1);

        const push = 140; // increase for more aggressive movement
        const jitterX = (Math.random() * 80) - 40;
        const jitterY = (Math.random() * 50) - 25;

        let newLeft = (noBtn.offsetLeft + nx * push + jitterX);
        let newTop  = (noBtn.offsetTop  + ny * push + jitterY);

        // clamp to arena bounds
        const pad = 8;
        const maxLeft = arena.clientWidth - noBtn.offsetWidth - pad;
        const maxTop  = arena.clientHeight - noBtn.offsetHeight - pad;

        newLeft = Math.max(pad, Math.min(maxLeft, newLeft));
        newTop  = Math.max(pad, Math.min(maxTop, newTop));

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top  = `${newTop}px`;
        noBtn.style.transform = "translate(0,0)";
      }
    }

    // Track pointer movement across the arena
    arena.addEventListener("pointermove", (e) => {
      dodgeIfNear(e.clientX, e.clientY);
    });

    // Also dodge on direct hover attempts (backup)
    noBtn.addEventListener("pointerenter", (e) => {
      dodgeIfNear(e.clientX, e.clientY);
    });

    // Hard-block clicks on No (backup)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      nextDialogue();
      placeNoRandom();
    });

    // Hearts
    let heartsInterval = null;
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’","â¤ï¸","ðŸ’•"][Math.floor(Math.random() * 5)];

      const dx = (Math.random() * 240 - 120).toFixed(0) + "px";
      const s = (Math.random() * 1.2 + 0.6).toFixed(2);

      heart.style.setProperty("--dx", dx);
      heart.style.setProperty("--s", s);
      heart.style.left = (Math.random() * 100).toFixed(2) + "vw";
      heart.style.animationDuration = (Math.random() * 2.2 + 2.2).toFixed(2) + "s";

      document.body.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }

    function startHearts() {
      for (let i = 0; i < 18; i++) setTimeout(spawnHeart, i * 60);
      if (heartsInterval) clearInterval(heartsInterval);
      heartsInterval = setInterval(spawnHeart, 140);
      setTimeout(() => { clearInterval(heartsInterval); heartsInterval = null; }, 6000);
    }

    yesBtn.addEventListener("click", () => {
      message.textContent = "I LOVE YOUUUU ðŸ’žðŸ’žðŸ’ž";
      dialogue.textContent = "Yayyy!!! ðŸ˜­ðŸ’–";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      startHearts();
    });

    // initial placement so it starts nice
    window.addEventListener("load", () => {
      // keep it near center at first
      // (you can comment this out if you want random start)
      noBtn.style.left = "60%";
      noBtn.style.top = "55px";
      noBtn.style.transform = "translateX(-50%)";
    });
  </script>
</body>
</html>
